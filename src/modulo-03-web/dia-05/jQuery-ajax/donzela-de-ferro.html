<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <style type="text/css">
      h2 {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Airon Meids</h2>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
      $(function() {

        function consultarSpotify() {
          $.get('https://api.spotify.com/v1/artists/6mdiAmATAx73kdxrNrnlao/albums?limit=50')
          .done(function(data) {
            var resultados = data.items;
            resultados.forEach(function(item) {
               var images = item.images;
               images.forEach(function(elem) {
                  if(elem.height === 300 && elem.width === 300){
                    $('h2').append(
                      $('<img>')
                        .attr('src', elem.url)
                        .attr('alt', 'Megad√©ti')
                    )
                  }
               });
            });
          });
        };
        consultarSpotify();
      });

    </script>
  </body>
</html>
